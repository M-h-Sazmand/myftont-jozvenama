<!-- Upload Page -->
<section class="upload_form">
  <h1>اپلود جزوه</h1>
  <form id="upload_notes_form">
    <div class="input_box">
      <label for="note_title">عنوان جزوه:</label>
      <input type="text" id="note_title" placeholder="عنوان جزوه را وارد کنید" required />
    </div>
    <div class="input_box">
      <label for="note_description">توضیحات:</label>
      <textarea id="note_description" placeholder="توضیحات جزوه را وارد کنید" required></textarea>
    </div>
    <div class="input_box">
      <label for="note_file">فایل جزوه:</label>
      <input type="file" id="note_file" accept=".pdf" required />
    </div>
    <button type="submit" class="button">اپلود</button>
  </form>
</section>